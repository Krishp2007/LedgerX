<!DOCTYPE html>
<html>
<head>
    <title>Add Payment</title>
</head>
<body>

<h2>Add Payment</h2>

<p>
    <strong>Customer:</strong> {{ customer.name }} <br>
    <strong>Outstanding Amount:</strong> â‚¹{{ outstanding }}
</p>

<form method="post">
    {% csrf_token %}

    <label>Payment Amount</label><br>
    <input
        type="number"
        name="amount"
        step="0.01"
        min="1"
        required
    ><br><br>

    <label>Note (optional)</label><br>
    <input
        type="text"
        name="note"
        placeholder="Cash / UPI / Part payment"
    ><br><br>

    <button type="submit">Record Payment</button>
</form>

<p>
    <a href="{% url 'customer_detail' customer.id %}">Back to Customer</a>
</p>

</body>
</html>
