{% extends 'base_public.html' %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="card-header bg-dark text-white py-3">
                    <h5 class="mb-0 fw-bold">ðŸ’° Add Payment</h5>
                </div>
                <div class="card-body p-4">
                    

                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label class="form-label text-muted small fw-bold tracking-wider">SELECT CUSTOMER</label>
                            <select name="customer" class="form-select form-select-lg bg-light border-0 fw-bold text-dark" required>
                                <option value="" selected disabled>Choose a customer...</option>
                                {% for c in customers %}
                                    <option value="{{ c.id }}">{{ c.name }} ({{ c.mobile }})</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label text-muted small fw-bold tracking-wider">AMOUNT (â‚¹)</label>
                            <input type="number" name="amount" class="form-control form-select-lg bg-light border-0 fw-bold" placeholder="0.00" min="1" step="any" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary py-3 fw-bold rounded-3 shadow-sm">
                                Save Payment
                            </button>
                            <a href="{% url 'dashboard' %}" class="btn btn-light py-3 fw-bold rounded-3 text-muted">
                                Cancel
                            </a>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
