{% extends 'base_public.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: calc(100vh - 120px);">
        <div class="col-md-5 col-lg-4">
            
            <div class="card border-0 shadow-2xl glass-card p-4 p-md-5 animate__animated animate__shakeX">
                
                <div class="text-center mb-4">
                    <h2 class="fw-bold h4 mb-2 text-danger">Final Confirmation</h2>
                    <p class="text-muted small">Enter the code sent to <strong>{{ request.user.email }}</strong></p>
                </div>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} small fw-bold shadow-sm">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-4">
                        <label class="form-label fw-bold small text-muted text-center w-100">ENTER CODE TO DELETE</label>
                        <input type="text" name="otp" maxlength="6" class="form-control form-control-lg bg-light border-danger text-danger text-center fw-bold shadow-none" style="letter-spacing: 5px; font-size: 1.5rem;" placeholder="------" required>
                    </div>

                    <button type="submit" class="btn btn-outline-danger w-100 py-3 fw-bold rounded-3 mb-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-trash-2 me-2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                        Confirm Permanent Deletion
                    </button>
                </form>

                <div class="text-center mt-2">
                    <a href="{% url 'account_settings' %}" class="small text-decoration-none fw-bold text-muted">Abort Action</a>
                </div>
            </div>

        </div>
    </div>
</div>

<style>
    /* Danger Input Styles */
    .form-control:focus {
        background-color: #fff !important;
        box-shadow: 0 0 0 4px rgba(220, 38, 38, 0.15) !important; /* Red Glow */
        border-color: #dc2626 !important;
    }
    .glass-card {
        background: rgba(255, 255, 255, 0.95) !important;
        border: 1px solid rgba(220, 38, 38, 0.3) !important;
        border-radius: 1rem;
    }
</style>
{% endblock %}
