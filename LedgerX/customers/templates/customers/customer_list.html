<!DOCTYPE html>
<html>
<head>
    <title>Customers | LedgerX</title>
</head>
<body>

<h2>Customers</h2>

<p>
    <a href="{% url 'customer_add' %}">+ Add Customer</a> |
    <a href="{% url 'dashboard' %}">Dashboard</a>
</p>

<table border="1" cellpadding="8">
    <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Actions</th>
    </tr>

    {% for customer in customers %}
    <tr>
        <td>{{ customer.name }}</td>
        <td>{{ customer.mobile }}</td>
        <td>
            <a href="{% url 'customer_detail' customer.id %}">Ledger</a> |
            <a href="{% url 'customer_edit' customer.id %}">Edit</a> |
            <a href="{% url 'customer_deactivate' customer.id %}"
               onclick="return confirm('Deactivate this customer?');">
               Deactivate
            </a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="3">No customers added yet</td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
