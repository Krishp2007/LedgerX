{% extends 'base_public.html' %}
{% block title %}Edit Customer | LedgerX{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <nav aria-label="breadcrumb" class="mb-3">
                <ol class="breadcrumb small">
                    <li class="breadcrumb-item"><a href="{% url 'customer_list' %}" class="text-decoration-none text-muted">Customers</a></li>
                    <li class="breadcrumb-item active text-emerald fw-bold" aria-current="page">Edit Profile</li>
                </ol>
            </nav>

            <div class="card border-0 shadow-sm p-4 p-md-5 animate__animated animate__fadeInUp">
                <div class="text-center mb-4">
                    <div class="fs-1 mb-2">✏️</div>
                    <h3 class="fw-bold">Edit Information</h3>
                    <p class="text-muted small">Updating details for <strong>{{ customer.name }}</strong></p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-muted">FULL NAME</label>
                        <input type="text" name="name" class="form-control bg-light border-0 shadow-none py-3" value="{{ customer.name }}" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-muted">MOBILE NUMBER</label>
                        <input type="text" name="mobile" class="form-control bg-light border-0 shadow-none py-3" value="{{ customer.mobile }}" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-3 fw-bold shadow-sm rounded-3">
                        Save Changes
                    </button>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{% url 'customer_detail' customer.id %}" class="small text-muted text-decoration-none">Back to Ledger</a>
                        <a href="{% url 'customer_deactivate' customer.id %}" class="small text-danger text-decoration-none fw-bold" onclick="return confirm('Are you sure you want to deactivate this customer?')">Deactivate Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
