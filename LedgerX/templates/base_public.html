<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}LedgerX{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    :root { 
        --primary-emerald: #10b981;
        --dark-emerald: #059669;
        --primary-gradient: linear-gradient(135deg, #10b981 0%, #059669 100%); 
        --charcoal-900: #1a1a1a;
        --charcoal-light: #333333;
    }
    body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: var(--charcoal-900); overflow-x: hidden; }
    .navbar { background: rgba(255, 255, 255, 0.9) !important; backdrop-filter: blur(15px); border-bottom: 1px solid rgba(0,0,0,0.05); }
    .btn-primary { background: var(--primary-gradient) !important; border: none; box-shadow: 0 4px 12px rgba(16, 185, 129, 0.25); border-radius: 50px; font-weight: 600; padding: 10px 24px; transition: 0.3s; }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 15px rgba(16, 185, 129, 0.35); }
    .gradient-text { background: var(--primary-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold; }
    .card { border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.04); }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3">
  <div class="container">
    <a class="navbar-brand fw-bold d-flex align-items-center fs-3" href="{% if user.is_authenticated %}{% url 'dashboard' %}{% else %}/{% endif %}">
<h2 class="fw-bold">Ledger<span style="color: #10b981;">X</span></h2>    </a>
    <button class="navbar-toggler border-0 shadow-none" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item"><a class="nav-link px-3 fw-semibold" href="{% if user.is_authenticated %}{% url 'dashboard' %}{% else %}/{% endif %}">Home</a></li>
        <li class="nav-item"><a class="nav-link px-3 fw-semibold" href="{% url 'about' %}">About</a></li>
        {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link px-3 fw-semibold" href="{% url 'customer_list' %}">Customers</a></li>
            <li class="nav-item"><a class="btn btn-primary ms-lg-3" href="{% url 'logout' %}">Logout</a></li>
        {% else %}
            <li class="nav-item"><a class="btn btn-primary ms-lg-3" href="{% url 'login' %}">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div style="margin-top: 100px;">
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
