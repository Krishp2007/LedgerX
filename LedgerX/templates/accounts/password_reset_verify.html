{% extends 'base_public.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100" style="margin-top: -100px;">
        <div class="col-md-5 col-lg-4">
            <div class="text-center mb-4 animate__animated animate__fadeInDown">
                <h1 class="fw-bold h3 mb-2">Verify OTP</h1>
                <p class="text-muted small">Enter the 6-digit code sent to your email and set your new password.</p>
            </div>
            <div class="card border-0 shadow-sm p-4 p-md-5 animate__animated animate__fadeInUp">
                <form method="post" action="{% url 'password_reset_verify' %}">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-muted">USERNAME</label>
                        <input type="text" name="username" class="form-control bg-light border-0 shadow-none" placeholder="Your username" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold small text-muted">6-DIGIT OTP</label>
                        <input type="text" name="otp" class="form-control bg-light border-0 shadow-none text-center fw-bold" placeholder="000000" maxlength="6" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-muted">NEW PASSWORD</label>
                        <input type="password" name="new_password" class="form-control bg-light border-0 shadow-none" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100 py-3 fw-bold rounded-3 shadow-lg mb-3">Update Password</button>
                </form>
                <div class="text-center">
                    <a href="{% url 'password_reset' %}" class="small text-decoration-none text-muted fw-bold">Resend OTP</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
