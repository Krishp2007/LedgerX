{% extends 'base_public.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100" style="margin-top: -100px;">
        <div class="col-md-5 col-lg-4">
            <div class="text-center mb-4 animate__animated animate__fadeInDown">
                <h1 class="fw-bold h3 mb-2">Reset Password</h1>
                <p class="text-muted small">Enter your email to receive a recovery link.</p>
            </div>
            <div class="card border-0 shadow-sm p-4 p-md-5 animate__animated animate__fadeInUp">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label fw-bold small text-muted">EMAIL ADDRESS</label>
                        <input type="email" name="email" class="form-control bg-light border-0 shadow-none" placeholder="shop@example.com" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-3 fw-bold rounded-3 shadow-lg mb-3">Send Reset Link</button>
                </form>
                <div class="text-center">
                    <a href="{% url 'login' %}" class="small text-decoration-none text-muted fw-bold">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
