{% extends 'base_public.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100" style="margin-top: -100px;">
        <div class="col-md-5 col-lg-4">
            <div class="card border-0 shadow-lg p-4 p-md-5 animate__animated animate__shakeX">
                <div class="text-center mb-4">
                    <div class="fs-1 mb-2">⚠️</div>
                    <h2 class="fw-bold text-danger h4">Confirm Deletion</h2>
                    <p class="text-muted small">This action is irreversible. Enter your password to proceed.</p>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label fw-bold small text-muted">CONFIRM PASSWORD</label>
                        <input type="password" name="password" class="form-control bg-light border-0 shadow-none" required>
                    </div>
                    <button type="submit" class="btn btn-danger w-100 py-3 fw-bold rounded-3 mb-3">Delete Everything</button>
                    <a href="{% url 'account_settings' %}" class="btn btn-light w-100 py-2 rounded-3 text-decoration-none text-dark small fw-bold">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
