{% extends 'base_public.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-0 bg-dark text-white p-4 mb-4 shadow-lg animate__animated animate__fadeInDown" style="border-radius: 24px;">
                <p class="small text-white-50 mb-1">Outstanding Balance for</p>
                <h4 class="fw-bold mb-3">{{ customer.name }}</h4>
                <h2 class="fw-bold text-emerald">₹{{ outstanding }}</h2>
            </div>

            <div class="card border-0 shadow-sm p-4 p-md-5 animate__animated animate__fadeInUp" style="border-radius: 24px;">
                <h5 class="fw-bold mb-4">Record Payment</h5>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label fw-bold small text-muted">AMOUNT TO DEDUCT (₹)</label>
                        <input type="number" step="0.01" name="amount" class="form-control bg-light border-0 py-3 shadow-none fw-bold text-emerald fs-4 rounded-3" placeholder="0.00" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-3 fw-bold shadow-lg rounded-pill mb-2">
                        Update Balance
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
