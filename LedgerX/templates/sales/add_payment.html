{% extends 'base_public.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card border-0 shadow-sm p-4 p-md-5 animate__animated animate__fadeInUp" style="border-radius: 24px;">
                <div class="text-center mb-4">
                    <div class="display-6 mb-2">ðŸ’°</div>
                    <h3 class="fw-bold">Receive Payment</h3>
                    <p class="text-muted small">Record money received from any credit customer.</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-muted">SELECT CUSTOMER</label>
                        <select name="customer" class="form-select bg-light border-0 py-3 shadow-none rounded-3" required>
                            <option value="">-- Choose Customer --</option>
                            {% for customer in customers %}
                            <option value="{{ customer.id }}">{{ customer.name }} ({{ customer.mobile }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold small text-muted">AMOUNT RECEIVED (â‚¹)</label>
                        <input type="number" step="0.01" name="amount" class="form-control bg-light border-0 py-3 shadow-none fw-bold text-emerald fs-4 rounded-3" placeholder="0.00" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-3 fw-bold shadow-lg rounded-pill mb-3">
                        Confirm Receipt
                    </button>
                    <a href="{% url 'transaction_list' %}" class="btn btn-link w-100 text-muted text-decoration-none small">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
